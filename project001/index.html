	<body>

		<div class="container-fluid">
			<div class="well row">
				<div class="col-sm-12">
					<h1 class="text-center">Stack Data Structure</h1>
				</div>
			</div>

			<div class="well row">

				<div id="widthScreen" class="col-sm-3 text-center">
					<p>Methods</p> 
					<div id="verticalAlign">
						<label>Element to be added:</label>
						<input id="elementInput" class="btn btn-block" type="number" name="elementInput">
						<button id="addElement" class="btn btn-block btn-success">Add element</button>
						<button id="removeElement" class="btn btn-block btn-danger">Remove element</button>
						<button id="clearStack" class="btn btn-block btn-primary">Clear Stack </button>
						<div id="stackLength" class="text-primary">Length: <span id="length">0</span> <br> Max length: 10</div><br>
					</div>
				</div>

				<div id="widthScreen" class="col-sm-9 text-center">

					<div id="stackHolder"></div>
				
				</div>

			</div>
